<div style="width: 500px; margin: auto;">
    <div *ngIf="selectedUser" class="edit-form">
        <h4>User</h4>
        <form>
            <div class="form-group">
                <label for="title">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser.username" name="username" />
            </div>
            <div class="form-group">
                <label for="description">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="selectedUser.firstName" name="firstName" />
            </div>
            <div class="form-group">
                <label for="description">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="selectedUser.lastName" name="lastName" />
            </div>
        </form>
        <button type="submit" class="badge badge-success" (click)="updateUser()"> Update </button>
        <button class="badge badge-danger mr-2" (click)="deleteUser()"> Delete </button>
        <p></p>
    </div>

    <div *ngIf="!selectedUser">
        <br />
        <p>This user is not accessible</p>
    </div>
</div>
