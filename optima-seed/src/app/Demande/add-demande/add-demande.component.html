<div class="form-container">
    <mat-card>
      <mat-card-title>Créer une Demande</mat-card-title>
      <mat-card-content>
        <form [formGroup]="demandForm" (ngSubmit)="submitForm()">
          
          <!-- Sélection d'un utilisateur -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sélectionner un utilisateur</mat-label>
            <mat-select formControlName="recepteurId" (selectionChange)="onUserChange($event.value)">
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.firstName }} {{ user.lastName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Email (readonly) -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" disabled />
          </mat-form-field>
  
          <!-- Type de demande -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Type de demande</mat-label>
            <mat-select formControlName="type">
              <mat-option value="CREATION">Création</mat-option>
              <mat-option value="SUPPRESSION">Suppression</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Message -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="3"></textarea>
          </mat-form-field>
  
          <!-- Description -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>
  
          <!-- Bouton d'envoi -->
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="demandForm.invalid">
              Envoyer
            </button>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
