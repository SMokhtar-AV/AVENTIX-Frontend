<h2 mat-dialog-title>Créer une Carte</h2>

<mat-dialog-content>
  <form (ngSubmit)="submitForm()" #cardForm="ngForm">
    
    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="cardRequest.email" name="email" required #email="ngModel">
      <mat-error *ngIf="email.invalid && email.touched">L'email est requis</mat-error>
    </mat-form-field>

    <!-- Serial Number -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Numéro de série</mat-label>
      <input matInput type="text" [(ngModel)]="cardRequest.cardNumber" name="serialNumber" required #serialNumber="ngModel">
      <mat-error *ngIf="serialNumber.invalid && serialNumber.touched">Le numéro de série est requis</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Annuler</button>
  <button mat-raised-button color="primary" [disabled]="!cardForm.form.valid" (click)="submitForm()">Valider</button>
</mat-dialog-actions>
